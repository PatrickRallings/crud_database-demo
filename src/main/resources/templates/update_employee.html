<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css"/>
    <!-- JavaScript Bundle with Popper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

<div class="pageContainer">
    <h2>Employee Management System</h2>
    <h4><i>Updating Employee</i></h4>
    <hr>
    <div class="row justify-content-center">
        <div class="col-4">
            <form action="#" th:action="@{/saveEmployee}" th:object = "${employee}" method = "POST">
                <input type="hidden" th:field="*{id}"/>
                <input type="text" th:field = "*{firstName}" placeholder="Employee first name" class="form-control mb-4 col">
                <input type="text" th:field = "*{lastName}" placeholder="Employee last name" class="form-control mb-4 col">
                <input type="text" th:field = "*{email}" placeholder="Employee email" class="form-control mb-4 col">
                <button type="submit" class="button">Update Employee</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
