<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>

<body>

<div id="pageContainer">
    <h2>Employees</h2>
    <button><a th:href = "@{/showNewEmployeeForm}">Add Employee</a></button>
    <div id="employeeContainer">
        <table class="tg">
            <thead>
            <tr>
                <th class="tg-rvyq">First Name</th>
                <th class="tg-rvyq">Last Name</th>
                <th class="tg-rvyq">Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each= "employee : ${listEmployees}">
                <td class="tg-0pky" th:text="${employee.firstName}"></td>
                <td class="tg-0pky" th:text="${employee.lastName}"></td>
                <td class="tg-0pky" th:text="${employee.email}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
