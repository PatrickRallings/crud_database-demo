<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <!-- JavaScript Bundle with Popper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<div class="pageContainer row justify-content-center">
<div class="col-5 mt-5" id="employeeContainer">
    <h2>Employees</h2>
    <div class="row justify-content-center">
        <table class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each= "employee : ${listEmployees}">
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <td><a th:href = "@{/showFormForUpdate/{id}(id=${employee.id})}" ><button class="button">Update</button></a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row justify-content-center">
        <a th:href = "@{/showNewEmployeeForm}" ><button class="button">Add Employee</button></a>
    </div>
</div>
</div>
</body>
</html>
